<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="config.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <title>Mini Museum</title>

</head>
<body>

    <!-- AFRAME SCENE -->
    <a-scene cursor="rayOrigin: mouse">

        <!-- LOAD ENVIRONMENT -->
        <a-entity environment="preset: forest; 
                        dressingAmount: 700; 
                        dressingScale: 3;
                        groundTexture: walkernoise;
                        ground: noise;
                        lighting: point;
                        groundColor: #670;
                        groundColor2: #450;
                        playArea: 1;
                        skyType: gradient;
                        skyColor: #49e;
                        lighting: distant;
                        horizonColor: #def;"
        ></a-entity>


        <!-- LOAD OPENING MESSAGE -->
        <a-entity id="textContainer" position="-1 1 -3">
            <a-plane position="1 2.5 18.4" width="4" height="1.8" color="#654"></a-plane>
            <a-text position="-0.7 3 18.41" value="MINI MUSEUM" width="4" font="aileronsemibold" color="#FFF"></a-text>
            <a-text position="-0.7 2.3 18.41" value="Bringing the Baroque-era bliss of Berniniâ€™s artistry right to your laptop. \n \n Gian Lorenzo Bernini was a mastermind of the Baroque era, whose genius in sculpting and design transformed 17th-century art, making marble come alive with emotion and Rome dazzle with his architectural marvels. \n\n Use the arrow keys to move around, and drag the cursor to change your field of view. Click on any piece you're curious about to learn more. \n\n\n\n Press any arrow key to get started." align="left" width="3.5" font="aileronsemibold" color="#FFF" wrap-count="90"></a-text>
        </a-entity>

        <!-- LOAD ALL HOTSPOTS -->
        <a-assets>
            <a-mixin id="hotspot" geometry="primitive: box" material="opacity: 0; transparent: true" scale="1 4 1"></a-mixin>
        </a-assets>

        <!-- LOAD SCENE (FROM FETCH-LOAD.HTML) -->
        <a-camera position="0 3.5 17"></a-camera> 
        <!-- <a-entity id="scene" position="0 0 0" rotation="0 90 0"></a-entity> OLD -->

        <a-entity id="scene" position="0 0 0" rotation="0 0 0"></a-entity> <!-- NEW -->

    </a-scene>

    <!-- INDEX.JS LINK for hotspots, includes model loading functions -->
    <script type="module" src="js/index.js"></script>

    </script>   
</body>
</html>
